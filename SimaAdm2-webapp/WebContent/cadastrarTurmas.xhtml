	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<h:body>
<h:graphicImage value="/images2/image.jpg" />
<h:form>

    <p:growl id="messages"/>
    <p:menubar>
        <p:menuitem value="início" icon="ui-icon-document">
        </p:menuitem>
         <p:submenu label="Cadastros" icon="ui-icon-document">
            <p:menuitem value="Professor" url="" />
            <p:menuitem value="Turma" url="cadastrarTurma.xhtml" />
            <p:separator />
        </p:submenu>
        <p:submenu label="Modelos" icon="ui-icon-gear">
         <p:menuitem value="Modelos Turmas" url="Turmas.xhtml">
            </p:menuitem>
            <p:menuitem value="meus Modelos" url="meusModelos.xhtml">
            </p:menuitem>
            <p:menuitem value="Modelos Disponíveis" url="modelosDisponiveis.xhtml">
            </p:menuitem>
            <p:menuitem value="Cadastrar Modelos" url="CadastrarModelo.xhtml">
            </p:menuitem>
        </p:submenu>
    </p:menubar>
</h:form>

<h1>Turmas</h1>

<h:form id="cadastro">
<h:panelGrid columns="2">
	<h:outputText value="Descrição:" />
	<h:inputText id="descricao" value="#{cadastroTurmaMB.turma.descricao}" />
	
	<h:outputText value="Curso:" />
	<h:inputText id="curso" value="#{cadastroTurmaMB.turma.curso}" />
	
	<h:outputText value="Código de Acesso:" />
	<h:inputText id="codigoAcesso" value="#{cadastroTurmaMB.turma.codigoAcesso}" />	 
	
	<h:outputText value="Modelos" />
    <p:selectManyMenu id="scroll" value="#{cadastroTurmaMB.modelosSelecionados}" style="width:150px;height:200px" var="p" showCheckbox="true">
        <f:selectItems value="#{cadastroTurmaMB.modelos}" var="m" itemLabel="#{m.descricao}" itemValue="#{m.descricao}" />
        <p:column>
            #{m.descricao}
        </p:column>
    </p:selectManyMenu>
</h:panelGrid>

<p:commandButton value="Cadastrar" actionListener="#{cadastroTurmaMB.addTurma()}" update="tabela cadastro" />
<p:commandButton value="Limpar Campos" actionListener="#{cadastroTurmaMB.novaTurma()}" update="cadastro" />

<br/>
<center>
<p:dataTable id="tabela" var="turmas" value="#{cadastroTurmaMB.turmas}">
	<p:column headerText="Descrição">
		#{turmas.descricao}
	</p:column>
	<p:column headerText="Curso">
		#{turmas.curso}
	</p:column>
	<p:column headerText="Código de Acesso">
		#{turmas.codigoAcesso}
	</p:column>
</p:dataTable>
</center>
</h:form>
