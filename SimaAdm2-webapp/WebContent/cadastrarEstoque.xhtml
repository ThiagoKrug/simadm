				 <!--Pass the value field as selector when clicked on radio button-->
         <input type="radio" name="radio" value="Categori" onclick="enable_area(this.value);" />

        <br />
			</h:form>	

			</h:panelGrid>
		</p:panel>
	</ui:define>
