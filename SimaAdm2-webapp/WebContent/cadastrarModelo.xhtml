<h1>Modelos</h1>
<br/>
<br/>
<h:form id="cadastro">
<h:panelGrid columns="2">
	<h:outputText value="Descrição:" />
	<h:inputText id="descricao" value="#{modeloRepositorio.descricao}" />

	<h:outputText value="Dt:" />
	<h:inputText id="dt" value="#{modeloRepositorio.modeloCad.dt}" />
	
	<h:outputText value="Inicio:" />
	<h:inputText id="inicio" value="#{modeloRepositorio.modeloCad.inicio}" />
	
	<h:outputText value="Fim:" />
	<h:inputText id="fim" value="#{modeloRepositorio.modeloCad.fim}" />	 
	
	     <br></br>
	<p:commandButton value="Cadastrar" actionListener="#{modeloRepositorio.cadastrarModelo()}" update="tabela" />
</h:panelGrid>
<br/>
<center>
<p:dataTable id="tabela" var="todos" value="#{modeloRepositorio.todos}">
	<p:column headerText="Descrição">
		#{todos.descricao}
	</p:column>
	<p:column headerText="Dt">
		#{todos.dt}
	</p:column>
	<p:column headerText="inicio">
		#{todos.inicio}
	</p:column>
	<p:column headerText="fim">
		#{todos.fim}
	</p:column>
</p:dataTable>
</center>
</h:form>
