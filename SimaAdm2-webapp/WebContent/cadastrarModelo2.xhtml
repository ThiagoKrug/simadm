      xmlns:p="http://primefaces.org/ui">
<h:head>
<title>SIMADM - Software de simulação Empresarial</title>
<link href="templatemo_style.css" rel="stylesheet" type="text/css" />
</h:head>


<h:body>
<div id="templatemo_body_wrapper">
	<div id="templatemo_wrapper">
    	
        <div id="templatemo_header">
           
            <div id="templatemo_menu">
                <ul>
                  <li><a href="index.xhtml" class="current">Início</a></li>
                  <li><a href="cadastros.xhtml">Cadastros</a></li>
                  <li><a href="modelos.xhtml">Modelos</a></li>
                  <li><a href="contact.html" class="last">Contato</a></li>
                </ul>
            </div> <!-- end of templatemo_menu -->
        </div><!-- end of header -->
        
        <div id="templatemo_middle">
            <div id="mid_left">
                <div id="mid_title">Sistema de Simulação Empresarial</div>
            </div>
            
        </div> <!-- end of middle -->
    </div>
</div>

<center>
<h2>Cadastrar Modelos</h2>
</center>
<br/>
<br/>
<h:form id="cadastro">
<p:panel id="panel" header="Novo Modelo" style="margin-bottom:10px;">  
<h:panelGrid columns="2">
	<h:outputText value="Descrição:" />
	<h:inputText id="descricao" value="#{cadastroModeloMB.descricao}" />

	<h:outputText value="Dt:" />
	<h:inputText id="dt" value="#{cadastroModeloMB.modeloCad.dt}" />
	
	<h:outputText value="Inicio:" />
	<h:inputText id="inicio" value="#{cadastroModeloMB.modeloCad.inicio}" />
	
	<h:outputText value="Fim:" />
	<h:inputText id="fim" value="#{cadastroModeloMB.modeloCad.fim}" />	 
	
	<h:outputText value="Unidade de Tempo:" />
	<h:inputText id="unidadeDeTempo" value="" />	 
	
	<h:outputText value="Disponível as turmas:" />
	<p:selectBooleanCheckbox value="#{cadastroModeloMB.disponivelAsTurmas}"/>
	   
	
	<h:outputText value="Disponível a outros professores:" />
	<p:selectBooleanCheckbox value="#{cadastroModeloMB.disponivelAOutrosProfessores}" />  
	
	<h:outputText value="Resumo" />
	<br/>
	<h:outputText id="counter" />
	<p:inputTextarea rows="5" cols="30" counter="counter" maxlength="300"       
    counterTemplate="{0} caracteres restantes." autoResize="true" value="#{cadastroModeloMB.resumo}"/>
    <h:outputText value="" />  
    
	<br/>
	<h:outputText value="Contexto" />
	<p:editor id="editor" value="#{cadastroModeloMB.contexto}" width="600"/> 
	
	     <br></br>
	<p:commandButton value="Cadastrar" actionListener="#{cadastroModeloMB.cadastrarModelo()}" update=":tabela2 cadastro panel" />
</h:panelGrid>
</p:panel>
</h:form>
<br/>
<center>
<p:dataTable id="tabela2" var="todos2" value="#{modeloRepositorio.todos2}">
	<p:column headerText="Descrição">
		#{todos2.modelo.descricao}
	</p:column>
	<p:column headerText="Resumo">
		#{todos2.resumo}
	</p:column>
	<p:column headerText="contexto">
		#{todos2.contexto}
	</p:column>
	<p:column headerText="disponível as turmas">
	<center><p:selectBooleanCheckbox  value="#{todos2.disponivelAsTurmas}" disabled="true" /></center>
		
	</p:column>
	<p:column headerText="disponível a outros professores">
	<center><p:selectBooleanCheckbox value="#{todos2.disponivelAOutrosProfessores}" disabled="true" /></center>
		
	</p:column>
	<p:column headerText="Unidade de Tempo">
		
	</p:column>
	<p:column headerText="inicio">
		#{todos2.modelo.inicio}
	</p:column>
	<p:column headerText="fim">
		#{todos2.modelo.fim}
	</p:column>
	<p:column headerText="Excluir">
	<p:commandButton icon="ui-icon-trash" title="Excluir" actionListener="#{modeloRepositorio.deletarModeloWeb()}" update="tabela2">
	<f:setPropertyActionListener  value="#{todos2.modelo.descricao}" target="#{modeloRepositorio.delete}" />
	 <p:confirm header="Atenção" message="Deseja Realmente excluir o Modelo?" icon="ui-icon-alert" /> 
	</p:commandButton>
	</p:column>
</p:dataTable>
</center>
<br></br>
<div id="templatemo_footer_wrapper">
    <div id="templatemo_footer">
        Copyright © 2013 <a href="#">IFRN</a>
        <div class="cleaner"></div>
    </div>
</div>
<p:growl id="messages" showDetail="true" /> 
</h:body>   
 <h:form>  
    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
    </p:confirmDialog>  
</h:form>    
   
   
   
</html>
