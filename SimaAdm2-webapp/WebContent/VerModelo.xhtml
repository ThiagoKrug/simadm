<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
<h:graphicImage value="/images/image.jpg" />
<h:form>

    <p:growl id="messages"/>
    <p:menubar>
        <p:menuitem value="início" icon="ui-icon-document">
        </p:menuitem>
         <p:submenu label="Cadastros" icon="ui-icon-document">
            <p:menuitem value="Professor" url="" />
            <p:menuitem value="Turma" url="" />
            <p:separator />
        </p:submenu>
        <p:submenu label="Modelos" icon="ui-icon-gear">
            <p:menuitem value="Ver Modelos" url="">
            </p:menuitem>
            <p:menuitem value="Cadastrar Modelos" url="CadastrarModelo.xhtml">
            </p:menuitem>
        </p:submenu>
    </p:menubar>
</h:form>
<br/>
<br/>
<center>
<h1>Modelos</h1>
<br/>
<br/>
<h:form>  
<h:dataTable value="#{CriarModelo.model}" var="o"
    			styleClass="blog-table"
    			headerClass="blog-table-header"
    			rowClasses="blog-table-odd-row,order-table-even-row"
    			id="postagem"
    		>
		<h:column>
    			<f:facet name="header">DT</f:facet>
    			#{o.dt}
    	</h:column>
 
    	<h:column>
    				<f:facet name="header" >Início</f:facet>
    				#{o.inicio}
    				
    	</h:column>
    	<h:column>
    				<f:facet name="header" >Fim</f:facet>
    				#{o.fim}
    	</h:column>
		</h:dataTable>

<br/>
<br/>
</h:form>
</center>	
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
				 <p:menubar autoDisplay="false">
       
    </p:menubar>
</h:body>
</html>
