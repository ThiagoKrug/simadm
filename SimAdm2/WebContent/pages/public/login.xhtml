<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Bem Vindo ao SIMADM 2</title>
  <h:outputStylesheet library="css" name="login.css" />

</h:head>
<body>
<div class="logo">
	<h:graphicImage library="images" name="base_simadm.png"  styleClass="logo"/>
</div>
  <h:form method="post" class="login">
	<p class="logarNoSistema">LOGAR NO SISTEMA</p>
    <p>
      <label for="login">Email:</label>
      <h:inputText value="#{loginMB.email}" label="Email" id="email" required="true" styleClass="campos">
			</h:inputText>
    </p>

    <p>
      <label for="password">Senha:</label>
      <h:inputSecret value="#{loginMB.senha}" label="Password" id="senha" required="true" autocomplete="off" styleClass="campos" >
			</h:inputSecret>
    </p>

    <p class="login-submit">
      <p:commandButton action="#{loginMB.login}" value="Log in" ajax="false" styleClass="login-button"/>
    </p>
    <p class="forgot-password"><a href="index.html">Esqueceu sua Senha?</a></p>
    
  </h:form>
</body>
</html>
