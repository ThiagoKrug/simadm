<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="deletarUsuarioWidget" id="deletarUsuarioId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="formDeletarUsuario" prependId="false">
			#{bundle.deleteRecord}: <h:outputText value="#{UsuariosMB.usuario.nome}" /><br/><br/>

			<p:commandButton value="#{bundle.delete}" icon="ui-icon-plus" action="#{UsuariosMB.deleteUsuario()}"
				update=":messageGrowl :formUsuarios:UsuarioTabble"
				oncomplete="closeDialogIfSucess(xhr, status, args, deletarUsuarioWidget, 'deletarUsuarioId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{UsuariosMB.resetUsuario()}"
				onclick="deletarUsuarioWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
