<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="template.xhtml">
	<ui:define name="conteudo">
		<div id="templatemo_main">
			<center>
				<h2>Cadastrar Turmas</h2>
			</center>
			<br></br>
			<h:form id="cadastro">
				<p:panel id="panel" header="Nova Turma" style="margin-bottom:10px;">
					<h:panelGrid columns="2">
						<h:outputText value="Descrição:" />
						<h:inputText id="descricao"
							value="#{cadastroTurmaMB.turma.descricao}" />

						<h:outputText value="Curso:" />
						<h:inputText id="curso" value="#{cadastroTurmaMB.turma.curso}" />

						<h:outputText value="Código de Acesso:" />
						<h:inputText id="codigoAcesso"
							value="#{cadastroTurmaMB.turma.codigoAcesso}" />

						<h:outputText value="Modelos" />
						<p:selectManyMenu id="scroll"
							value="#{cadastroTurmaMB.modelosSelecionados}"
							style="width:150px;height:200px" var="p" showCheckbox="true">
							<f:selectItems value="#{cadastroTurmaMB.modelos}" var="m"
								itemLabel="#{m.descricao}" itemValue="#{m.descricao}" />
							<p:column>
            #{m.descricao}
        </p:column>
						</p:selectManyMenu>
					</h:panelGrid>
				</p:panel>
				<br></br>
				<p:commandButton value="Cadastrar"
					actionListener="#{cadastroTurmaMB.addTurma()}"
					update="tabela cadastro" />
				<p:commandButton value="Limpar Campos"
					actionListener="#{cadastroTurmaMB.novaTurma()}" update="cadastro" />

				<br />
				<center>
					<p:dataTable id="tabela" var="turmas"
						value="#{cadastroTurmaMB.turmas}">
						<p:column headerText="Descrição">
		#{turmas.descricao}
	</p:column>
						<p:column headerText="Curso">
		#{turmas.curso}
	</p:column>
						<p:column headerText="Código de Acesso">
		#{turmas.codigoAcesso}
	</p:column>
					</p:dataTable>
				</center>

			</h:form>
			<br></br>
		</div>
		<!-- end of main -->
	</ui:define>


</ui:composition>

</html>
